<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="max-w-screen-2xl mx-auto p-5 md:p-12 lg:p-20">
      <header class="md:flex gap-7 md:justify-around">
        <div class="leading-8">
          <h1
            class="text-3xl md:text-4xl lg:text-5xl mb-3 font-bold lg:leading-[60px]"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 mb-3 lg:w-8/12">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="px-3 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold rounded-lg"
          >
            Explore More
            <img class="inline-flex w-3" src="./images/arrow.png" alt="" />
          </button>
        </div>
        <div class="relative">
          <img src="./images/banner.png" alt="" />
          <div
            class="flex items-center gap-x-2 bg-white shadow-lg md:w-56 px-7 py-4 rounded-md absolute bottom-1 left-12 md:bottom-6 md:left-9 lg:left-1/4"
          >
            <div><i class="fa-solid fa-star text-amber-400 text-xl"></i></div>
            <div>
              <h2 class="text-xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
